<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Cliente</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">
    
    <!--RESPONSIVO-->
    <link rel="stylesheet" href="../css/responsivo.css">

    <!--ICONS-->
    <script src="https://kit.fontawesome.com/7198f8d6d1.js" crossorigin="anonymous"></script>

    

</head>
<body class="fundo-cadastro">
    <header class="col-12 cadastro-logo" >
        <div>
             <a href="../index.html"><img src="../img/telecall-logo.png" class="cadastro-logo"alt="logo telecall"></a>
         </div>
    </header>
     
    <section class="cadastro">
        <form class="container-cadastro" name='formulario' method='get'>
            <div class="row " >    
                <!--LADO 1-->
                <div class="col-offset-2 " id="cadastro-lado1">
                    <h2>Seja Bem Vindo</h2><br>
                    <h4><i class="fa-solid fa-user-lock"></i> Área Cliente</h4>
                    <p>Aqui você encontra informações sobre sua conta,<strong> extrato telefônico</strong>, <strong>segunda via</strong>,<strong> histórico de mensagens</strong> e <strong>financeiro</strong>.</p>     
                </div>
                <!--LADO 2-->
                <div class="col-12 " id="cadastro-lado2">
                  <h4><i class="fa-solid fa-address-card"></i> Cadastrar</h4><br>
<!--NOME--><!--NOME SOCIAL-->
                  <div class=" input1" >
                      <!--NOME-->
                      <div class="input-container-cadastro" >
                          <input id="nome" class="input-cadastro" type="text" minlength="15" maxlength="60" placeholder=" "  >
                          <div class="vago"></div>
                          <label for="nome" class="placeholder">Nome</label>                      
                      </div>
                      <!--NOME SOCIAL-->
                      <div class="input-container-cadastro" >
                        <input id="social" class="input-cadastro" type="text" minlength="15" maxlength="60" placeholder=" ">
                        <div class="vago"></div>
                        <label for="nome" class="placeholder">Nome Social</label>                      
                    </div>
                  </div>


<!--SEXO--><!--DATA DE NASCIMENTO-->
                    <div class="col-12 input1" > 
                      <!--DATA DE NASCIMENTO-->
                      <div class="input-container-cadastro">
                          <input id="nascimento" class="input-cadastro" type="date" placeholder=" " >
                          <div class="vago"></div>
                          <label for="data-nascimento" class="placeholder">Data de Nascimento</label>
                      </div>
                      <!--SEXO-->
                      <div class="input-container-cadastro">
                        <div class="form-check form-check-inline" id="check-inline">
                          <label for="">Sexo:   </label>
                          <input type="radio" id="feminino" name="sexo" value="fem" checked>
                            <label for="huey">Feminino</label>
                          <input type="radio" id="masculino" name="sexo" value="mas">
                            <label for="dewey">Masculino</label>
                          <input type="radio" id="outros " name="sexo" value="out">
                            <label for="dewey">Outros</label>                           
                        </div>
                      </div>       
                      </div><!--input5 row-->

<!--LOGIN--><!--NOME MATERNO-->
                    <div class="input2">
                      <!--NOME MATERNO-->
                      <div class="input-container-cadastro">
                          <input id="nomeMaterno" class="input-cadastro" type="text" placeholder=" " minlength="15" maxlength="60"  >
                          <div class="vago"></div>
                          <label for="nome-materno" class="placeholder">Nome Materno</label>                            
                      </div> 
                      <!--LOGIN-->
                    <div class="input-container-cadastro">
                        <input id="email" class="input-cadastro" type="email" placeholder=" " >
                        <div class="vago"></div>
                        <label for="email" class="placeholder">Email</label>                   
                      </div>
                    </div><!--input5 row-->

 <!--ENDEREÇO COMPLETO--> <!--CPF/ CNPJ-->
                    <div class="input3">
                      <!--ENDEREÇO COMPLETO-->
                      <div class="input-container-cadastro">
                          <input id="endereco" class="input-cadastro" type="text" placeholder=" " maxlength="60" >
                          <div class="vago"></div>
                          <label for="endereco" class="placeholder">Endereço Completo</label>                       
                        </div>
                      <!--CPF/ CNPJ-->
                        <div class="input-container-cadastro" >
                          <input id="cpfcnpj" class="input-cadastro" type="text" autocomplete="off" maxlength="17" placeholder=" " >
                          <div class="vago"></div>
                          <label for="cpfcnpj" class="placeholder">CPF ou CNPJ</label>                     
                        </div>
                    </div><!--input5 row-->

<!--CELULAR-->  <!--TELEFONE FIXO-->
                    <div class="input4">
                      <!--CELULAR-->
                      <div class="input-container-cadastro">
                          <input id="celular" class="input-cadastro" type="tel" placeholder=" " >
                          <div class="vago"></div>
                            <label for="celular" class="placeholder">Celular</label>                      
                        </div>
                      <!--TELEFONE FIXO-->
                      <div class="input-container-cadastro">
                          <input id="telefone" class="input-cadastro" type="tel" placeholder=" " >
                          <div class="vago"></div>
                            <label for="telefone" class="placeholder">Telefone Fixo</label>
                        </div>
                    </div><!--input5 row-->

 <!--SENHA--> <!--CONFIRMAR SENHA-->
                      <div class="input5">
                        <!--SENHA-->
                        <div class="input-container-cadastro">
                          <input id="Senha" class="input-cadastro" type="password" placeholder=" " 
                         minlength="8" maxlength="8" >
                          <div class="vago"></div>
                          <label for="Senha" class="placeholder">Senha</label>
                          <span class="icon2">
                            <i id="lock" class="fa-solid fa-lock" onclick="showPassword()"></i>
                            <i id="unlock" class="fa-solid fa-unlock" onclick="showPassword()"></i>
                          </span>
                        </div>
                          <!--CONFIRMAR SENHA-->
                          <div class="input-container-cadastro">
                          <input id="confirmar" class="input-cadastro" type="password" placeholder=" "  minlength="8" maxlength="8" >
                          <div class="vago"></div>
                          <label for="Senha" class="placeholder">Confirmar Senha</label>
                          <span class="icon2">
                            <i id="lock" class="fa-solid fa-lock" onclick="showPassword()"></i>
                            <i id="unlock" class="fa-solid fa-unlock" onclick="showPassword()"></i>
                          </span>
                        </div>
                      </div><!--input5 row-->
                        <div id="res"> 
                          <p></p>
                        </div>
                </div>
                <!--BTN-->
                <div class="col-12 "id="cadastro-lado1-btn">
                    <button id="bttn" type="submit" class="submit-2" onclick="validar()"><a href="">Entrar</a></button>
                    <button type="submit" class="cadastra-2"><a href="">Cadastrar</a></button>    
                </div>
                
            </div>
          </form>  
    </section>
    <footer class="cadastro-footer">
      &copy; 2022 - Desenvolvido Por Flavia Pinheiro
    </footer>
        
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" crossorigin="anonymous"></script>
  <script src="../script/script.js"></script>
</body>
</html>
