<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telecall Login</title>

    <!--FAVICON-->
    <link rel="shortcut icon" href="../img/favicon-32x32.png" type="image/x-icon">

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">

    <!--RESPONSIVO-->
    <link rel="stylesheet" href="../css/responsivo.css">

    <!--ICONS-->
    <script src="https://kit.fontawesome.com/7198f8d6d1.js" crossorigin="anonymous"></script>


    

</head>
<body class="login">
  
  <header class="col-12 row area-cliente-logo" id="header-cliente">
    <div class="header-login">
         <a href="../index.html"><img src="../img/telecall-logo.png" class="area-cliente-logo"alt="logo telecall"></a>
    </div>     
  </header>

  <div class="container">
    <div class="col-12 row " id="lados-login">
        <!--LADO 1-->
          <div class="col-5" id="lado1">
            <h2>Seja Bem Vindo</h2><br>
            <h4> <i class="fa-solid fa-user-lock icon0"></i> Área Cliente</h4>
              <p>Aqui você encontra informações sobre sua conta,<strong> extrato telefônico</strong>, <strong>segunda via</strong>,<strong> histórico de mensagens</strong> e <strong>financeiro</strong>.</p>
              <br>
              <br><br><br><br>
                <a href="../cliente/index.html"><i class="fa-solid fa-circle-arrow-left icon"></i></a>
                <a href="../index.html"><i class="fa-solid fa-house-chimney icon"></i></a>
          </div> 
        <!--LADO 2-->
            <div class="col-7" id="lado2"> 
              <h3>Entrar</h3><br>
                  <!--CPF--> <!--FALTA VÁLIDAR O CPF E O CNPJ-->
                  <div class="input-container cpf" >
                    <input id="entraCpfcnpj" class="input" type="text" autocomplete="off" maxlength="17" inputmode="number" placeholder=" " required  onkeyup="entrarValidCpfCnp()">

                   
                    <div class="vago"></div>
                    <label for="cpfcnpj" id="resCpf" class="placeholder">CPF ou CNPJ</label>
                    <span class="icon1"><i class="fa-solid fa-user"></i></span>
                  </div>

                  <!--SENHA-->
                  <div class="input-container senha">
                    <input id="Senha" class="input" type="password" placeholder=" " maxlength="8"  required onkeypress="return ApenasLetras(event,this)">
                    

                    <div class="vago"></div>
                    <label for="Senha" id="senha-login" class="placeholder">Senha</label>  
                    <span class="icon2">
                      <i id="lock" class="fa-solid fa-eye-slash" onclick="showPassword()"></i> 
                      <i id="unlock" class="fa-regular fa-eye" onclick="showPassword()"></i>
                    </span>
                  </div><br>
                  <div id="respErro" class="loader"> 
                    <p></p>
                  </div>
                  <div id="respSucesso" class="loader"> 
                    <p></p>
                  </div>
                  <br>
                  <span class="span">Para alterar a senha <a href="#"><strong>clique aqui!</strong></a></span>
                  <!--BTN-->
                  <div class="" id="btn">
                    <button type="button" class="submit" onclick="gravar()">Entrar</button>
                    <button type="button" class="cadastra"><a href="../cadastro/index.html">Cadastre-se</a></button>
                  </div>
                  </div>
    </div>         
  </div>

  <footer class="login-footer">
    &copy; 2022 - Desenvolvido Por Flavia Pinheiro
  </footer>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" crossorigin="anonymous"></script>  
  <script src="../script/script.js"></script>
</body>
</html>
