<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Cliente</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="../css/style.css">

    <!--ICONS-->
    <script src="https://kit.fontawesome.com/7198f8d6d1.js" crossorigin="anonymous"></script>

    <!--LOGIN CPF E CNPJ-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" crossorigin="anonymous"></script>

</head>
<body class="login">
  <header class="col-12 area-cliente-logo" >
    <div>
         <a href="../index.html"><img src="../img/telecall-logo.svg" class="area-cliente-logo"alt="logo telecall"></a>
     </div>
  </header>

  <div class="container">
    <div class="row " >
        <!--LADO 1-->
          <div class="col-5" id="lado1">
            <h2>Seja Bem Vindo</h2><br>
            <h4> <i class="fa-solid fa-user-lock icon0"></i> Área Cliente</h4>
              <p>Aqui você encontra informações sobre sua conta,<strong> extrato telefônico</strong>, <strong>segunda via</strong>,<strong> histórico de mensagens</strong> e <strong>financeiro</strong>.</p>
              <br>
              <br><br><br><br>
                <a href="../cliente/index.html"><i class="fa-solid fa-circle-arrow-left icon"></i></a>
                <a href="../index.html"><i class="fa-solid fa-house-chimney icon"></i></a>
          </div> 
        <!--LADO 2-->
            <div class="col-7" id="lado2"> 
              <h3>Entrar</h3><br>
                  <!--CPF--> <!--FALTA VÁLIDAR O CPF E O CNPJ-->
                  <div class="input-container cpf" >
                    <input id="cpfcnpj" class="input" type="text" autocomplete="off" maxlength="17" placeholder=" " required >

                   
                    <div class="vago"></div>
                    <label for="cpfcnpj" class="placeholder">CPF ou CNPJ</label>
                    <span class="icon1"><i class="fa-solid fa-user"></i></span>
                  </div>
                  <!--SENHA-->
                  <div class="input-container senha">
                    <input id="Senha" class="input" type="password" placeholder=" " maxlength="8" required pattern="[a-z*]">
                    

                    <div class="vago"></div>
                    <label for="Senha" class="placeholder">Senha</label>  
                    <span class="icon2"><i class="fa-solid fa-lock"></i> <i class="fa-solid fa-unlock"></i></span>
                  </div>
                  <span class="span">Para alterar a senha <a href="#"><strong>clique aqui!</strong></a></span>
                  <!--BTN-->
                  <div class="" id="btn">
                    <button type="text" class="submit"><a href="../index.html">Entrar</a></button>
                    <button type="button" class="cadastra"><a href="">Cadastre-se</a></button>
                  </div>
                  </div>
    </div>         
  </div>
    
  <script src="../script/script.js"></script>
</body>
</html>
